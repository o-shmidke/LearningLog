{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block title %}Learning Log - Registration {% endblock %}

{% block page_header %}
    <h2>Registration.</h2>
{% endblock %}

{% block content %}
    <form action="{% url 'users:register' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-dark">Log In</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}"/>
    </form>
{% endblock %}
