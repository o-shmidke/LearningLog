{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}
{% block title %}Learning Log - New Entry {% endblock %}

{% block page_header %}
    <h2>Add a new entry.</h2>
{% endblock %}

{% block content %}
    <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>

    <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-dark">Add entry</button>
        {% endbuttons %}
    </form>
{% endblock %}
